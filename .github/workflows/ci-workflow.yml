name: Continous Integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout the repo
        action: actions/checkout/@v2
      -
        name: Install dependencies
        run: npm install
      -
        name: Build
        run: npm run build --if-present
      -
        name: Unit tests
        run: npm test
        env:
          CI: true